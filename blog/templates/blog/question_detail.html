{% extends 'layouts/base.html' %}

{% block content %}

<div class ="d-flex">

    <div class="card" style="width: 65rem; height: 15rem">
        <h5 class="card-header">{{question.user_id}}</h5>
        <div class="card-body">
          <h5 class="card-title">{{question.title}}</h5>
          <p class="card-text">{{question.body}}</p>
          <a href="#" class="btn btn-primary">Go to category</a>
        </div>
      </div>
</div>
{% for answer in answers%}

    <div class="card" style="width: 65rem;">
      <div class="card-body">
        <h5 class="card-title">{{answer.user_id}}</h5>
        <h6 class="card-subtitle mb-2 text-muted">{{answer.created_date}}</h6>
        <p class="card-text">{{question.body}}</p>
        <a href="#" class="card-link">{{question.total_like}}</a>
      </div>
    </div>
    
{%endfor%}

{% endblock %}
