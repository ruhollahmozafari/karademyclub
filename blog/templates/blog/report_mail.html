<h1> This is your reported object, please check it to prevent furthur contention </h1>

{% block content %}
<div class="card">
  <div class="card-header">
   {{report.content_object}}
  </div>
  <div class="card-body">
    <h5 class="card-title">{{report.reason}} </h5>
    <p class="card-text">{{report.detail|safe}}</p>
      <p class="card-footer text-muted"> {{report.content_object.body}} </p>
</div>
</div>

{% endblock %}
