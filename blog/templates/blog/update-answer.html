{% extends 'layouts/base.html' %}

{% block content %}

{% if request.user == answer.user or request.user.is_staff %}
<form method="post">{% csrf_token %}
{{form.media}}
    {{ form.as_p }}
    <input type="submit" value="Save">
</form>

<a href="{% url 'blog:delete-answer' answer.pk %}" role="button" class="btn btn-danger btn-large">delete this answer</a>

{% else %}

<h3>this is not your answer to update</h3>

{% endif %}

{% endblock %}
